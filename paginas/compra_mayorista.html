<body>
    <header>
        <nav class="menu">
            <ul>
                <li class="menu_item">
                    <a href="../index.html">Inicio</a>

            </ul>
        </nav>
        <h1>Compras mayoristas</h1>

    <main>
        <form>
            <fieldset>
                <div class="label_form">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Ingresá tu nombre."> 
                </div>
                <div class="label_form">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="Ingresá tu apellido."> 
                </div>
                <div class="label_form">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Ingresá tu email."> 
                </div>
                <div class="label_form">
                    <label for="telefono">Celular</label>
                    <input type="number" name="celular" placeholder="Ingresá tu celular."> 
                </div>
                <div class="label_form">
                    <label for="descripcion">Contanos sobre vos</label>
                    <input type="text" name="descripcion" placeholder="Contanos cómo nos conociste y por qué querés vender nuestros productos."> 
                </div>
                <div class="botones_form">
                    <input class="boton_secundario" type="reset" value="Borrar todo">
                    <input class="boton_principal" type="submit" value="Guardar"> 
                </div>
            </fieldset>
        </form>
    </main>
